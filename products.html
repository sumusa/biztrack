<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <meta property="og:title" content="BizTrack Project by Sumayyah"/>
    <meta property="og:description" content="A project born out of real small business challenges, now simplifying product, order, and finance management. #BizTrack #CodingJourney"/>
    <meta property="og:image" content="https://imgur.com/a/Bl0AeBk"/>
    <meta property="og:url" content="https://sumusa.github.io/biztrack/"/>
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <title>Products</title>
</head>
<body>
    <div id="sidebar" class="sidebar">
        <div class="logo">
            <a href="./index.html">
                <i class="fas fa-b"></i>
                <span>BizTrack</span>
            </a>
            <i class="fa-solid fa-xmark" title="Close" onclick="closeSidebar()"></i>
        </div>
        <ul class="menu">
            <li>
                <a href="./index.html">
                    <i class="fa-solid fa-gauge-high"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="active">
                <a href="./products.html">
                    <i class="fas fa-dolly"></i>
                    <span>Products</span>
                </a>
            </li>
            <li>
                <a href="./orders.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Orders</span>
                </a>
            </li>
            <li>
                <a href="./finances.html">
                    <i class="fas fa-sack-dollar"></i>
                    <span>Finances</span>
                </a>
            </li>
            <li>
                <a href="./help.html">
                    <i class="fas fa-question-circle"></i>
                    <span>Help</span>
                </a>
            </li>
            <li class="logout">
                <a href="./about.html">
                    <i class="fa-solid fa-users-line"></i>
                    <span>Meet the Developer</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header-wrapper">
            <div class="menu-icon" onclick="openSidebar()">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="header-title">
                <!-- <span>Primary</span> -->
                <h2>Products</h2>
            </div>
            <div class="user-info">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="search" id="searchInput" placeholder="Search">
                </div>
                <!-- <i class="fas fa-user-alt fa-xl"></i> -->
            </div>
        </div>

        <div class="table-wrapper">
            <div class="product-title">
                <h3 class="main-title">Products</h3>
                <div class="product-button">
                    <button class="add-button" onclick="openForm()">Add Products</button>
                    <button class="download-button" onclick="exportToCSV()">Download CSV</button>
                </div>
            </div>
            <div class="form-popup">
                <form class="form-container" id="product-form" onsubmit="addOrUpdate(event)">
                    <div class="form-columns">
                        <div class="first-col">
                            <label for="product-id"><b>Product ID: </b></label>
                            <input type="text" id="product-id" placeholder="PD001" required>
                        
                            <label for="product-name"><b>Product Name</b></label>
                            <select name="product-name" id="product-name" required>
                                <option value="" disabled selected hidden>Choose a product</option>
                                <optgroup label="Hats">
                                    <option value="Baseball caps">Baseball caps</option>
                                    <option value="Snapbacks">Snapbacks</option>
                                    <option value="Beanies">Beanies</option>
                                    <option value="Bucket hats">Bucket hats</option>
                                </optgroup>
                                <optgroup label="Drinkware">
                                    <option value="Mugs">Mugs</option>
                                    <option value="Water bottles">Water bottles</option>
                                    <option value="Tumblers">Tumblers</option>
                                </optgroup>   
                                <optgroup label="Clothing">
                                    <option value="T-shirts">T-shirts</option>
                                    <option value="Sweatshirts">Sweatshirts</option>
                                    <option value="Hoodies">Hoodies</option>
                                </optgroup>   
                                <optgroup label="Accessories">
                                    <option value="Pillow cases">Pillow cases</option>
                                    <option value="Tote bags">Tote bags</option>
                                    <option value="Stickers">Stickers</option>
                                </optgroup>   
                                <optgroup label="Home decor">
                                    <option value="Posters">Posters</option>
                                    <option value="Framed posters">Framed posters</option>
                                    <option value="Canvas prints">Canvas prints</option>
                                </optgroup>
                            </select>
    
                            <label for="product-desc"><b>Product Description:</b></label>
                            <input type="text" id="product-desc" placeholder="Travel Mug" required>
                        </div>
                        <div class="second-col">
                            <label for="product-cat"><b>Product Category:</b></label>
                            <select name="product-cat" id="product-cat" required>
                                <option value="" disabled selected>Choose a category</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Drinkware">Drinkware</option>
                                <option value="Accessories">Accessories</option>
                                <option value="Hats">Hats</option>
                                <option value="Home decor">Home decor</option>
                            </select>
    
                            <label for="product-price"><b>Product Price:</b></label>
                            <input type="number" id="product-price" placeholder="$0.00" min="0.00" max="10000.00" step="0.01" required>
    
                            <label for="product-sold"><b>Number of Units Sold:</b></label>
                            <input type="number" id="product-sold" placeholder="10" required>
                        </div>
                    </div>
                    
                    <div class="button-col">
                        <button type="submit" class="btn" id="submitBtn">Add</button>
                        <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
                    </div>
                </form>
            </div>
            <div class="table-container">
                <table id="product-table">
                    <thead>
                        <tr>
                            <th onclick="sortTable('prodID')">Product ID</th>
                            <th onclick="sortTable('prodName')">Product Name</th>
                            <th onclick="sortTable('prodDesc')">Description</th>
                            <th onclick="sortTable('prodCat')">Category</th>
                            <th onclick="sortTable('prodPrice')">Price</th>
                            <th onclick="sortTable('prodSold')">Units Sold</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                    <!-- <tfoot>
                        <tr>
                            <td colspan="11"><a href="#">View more orders</a></td>
                        </tr>
                    </tfoot> -->
                </table>
            </div>
        </div>
    </div>
    </div>

    <script src="./products.js"></script>
</body>
</html>
